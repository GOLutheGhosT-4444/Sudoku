<!DOCTYPE html>
<html>
<head>
    <title>Pro Neon Sudoku Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00e5ff;
            --neon-purple: #ff00ff;
            --neon-green: #00ff00;
            --bg-color: #0b0c10;
            --text-color: #66fcf1;
            --fixed-color: #45a29e;
            --selected-color: #00bfff;
            --highlight-color: #1a6d7c;
            --error-color: #ff3333;
            --button-color: #1f2833;
            --button-hover-color: #2c3c50;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            color: var(--neon-blue);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 3em;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        #difficulty-select, #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #difficulty-select {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            text-align: center;
        }

        .difficulty-button {
            background-color: var(--button-color);
            color: var(--text-color);
            border: 2px solid var(--neon-blue);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            text-shadow: 0 0 5px var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.3s ease;
        }

        .difficulty-button:hover {
            background-color: var(--button-hover-color);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.05);
        }

        #game-board-and-timer {
            position: relative;
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #stopwatch-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        #stopwatch {
            font-size: 1.5em;
            color: var(--neon-purple);
            text-shadow: 0 0 8px var(--neon-purple);
        }

        #pause-button {
            background-color: var(--button-color);
            color: var(--text-color);
            border: 2px solid var(--neon-green);
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 8px var(--neon-green);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
            border: 4px solid var(--neon-blue);
            background-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 5px;
            overflow: hidden;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: var(--bg-color);
            border: 1px solid var(--fixed-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.2s ease, transform 0.1s ease;
            position: relative;
        }

        .cell[data-col="2"], .cell[data-col="5"] { border-right: 3px solid var(--neon-green); }
        .cell[data-row="2"], .cell[data-row="5"] { border-bottom: 3px solid var(--neon-green); }
        .cell[data-col="3"], .cell[data-col="6"] { border-left: 3px solid var(--neon-green); }
        .cell[data-row="3"], .cell[data-row="6"] { border-top: 3px solid var(--neon-green); }

        .cell.fixed {
            color: var(--fixed-color);
        }

        .cell.selected {
            background-color: var(--selected-color);
        }
        .cell.selected-same {
            background-color: var(--highlight-color);
        }
        .cell.error {
            background-color: var(--error-color);
            animation: shake 0.5s;
        }
        .cell.filled {
            color: var(--neon-blue);
        }

        .cell .notes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            font-size: 0.6em;
            color: var(--text-color);
            text-shadow: none;
            text-align: center;
            line-height: 1;
        }

        .cell .notes span {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #number-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #number-controls button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            font-weight: 700;
            background-color: var(--button-color);
            color: var(--text-color);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            transition: all 0.3s ease;
        }

        #number-controls button:hover {
            background-color: var(--button-hover-color);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.05);
        }

        #number-controls button:active {
            transform: scale(0.95);
        }
        
        #utility-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .fast-mode-group, .notes-group, .hint-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .hint-button {
            background-color: var(--button-color);
            border: 2px solid var(--neon-purple);
            color: var(--text-color);
            box-shadow: 0 0 10px var(--neon-purple);
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--button-color);
            border: 2px solid var(--error-color);
            box-shadow: 0 0 10px var(--error-color);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--button-color);
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }
        
        #notes-toggle:checked + .slider {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: var(--neon-purple);
        }

        #notes-toggle:checked + .slider:before {
            background-color: var(--neon-green);
        }

        .utility-button {
            background-color: var(--button-color);
            color: var(--text-color);
            border: 2px solid var(--neon-blue);
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            transition: all 0.3s ease;
        }
        .utility-button:hover {
            background-color: var(--button-hover-color);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            background-color: var(--bg-color);
            padding: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-blue);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        #error-message {
            color: var(--error-color);
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="difficulty-select">
        <h2>Choose Your Challenge</h2>
        <button class="difficulty-button" data-difficulty="easy">Easy</button>
        <button class="difficulty-button" data-difficulty="medium">Medium</button>
        <button class="difficulty-button" data-difficulty="hard">Hard</button>
        <button class="difficulty-button" data-difficulty="master">Master</button>
        <button class="difficulty-button" data-difficulty="grandmaster">Grand Master</button>
    </div>

    <div id="game-container" style="display:none;">
        <h1>Neon Sudoku</h1>
        <div id="game-board-and-timer">
            <div id="stopwatch-group">
                <div id="stopwatch">00:00</div>
                <button id="pause-button">Pause</button>
            </div>
            <div id="game-board"></div>
        </div>
        <div id="controls">
            <div id="number-controls">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
            </div>
            <div id="utility-controls">
                <div class="fast-mode-group">
                    <label class="switch">
                        <input type="checkbox" id="fast-mode-toggle">
                        <span class="slider"></span>
                    </label>
                    <p style="font-size:0.8em; margin: 0; color: var(--text-color);">Fast Mode</p>
                </div>
                <div class="notes-group">
                    <label class="switch">
                        <input type="checkbox" id="notes-toggle">
                        <span class="slider"></span>
                    </label>
                    <p style="font-size:0.8em; margin: 0; color: var(--text-color);">Notes</p>
                </div>
                <div class="hint-group">
                    <button id="hint-button" class="hint-button">Hint</button>
                </div>
                <button id="clear-button" class="utility-button">Clear</button>
                <button id="new-game-button" class="utility-button">New Game</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Game Result">
            <p id="modal-text"></p>
            <button id="modal-close" class="utility-button">Restart Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const difficultySelect = document.getElementById('difficulty-select');
            const gameContainer = document.getElementById('game-container');
            const gameBoard = document.getElementById('game-board');
            const fastModeToggle = document.getElementById('fast-mode-toggle');
            const notesToggle = document.getElementById('notes-toggle');
            const stopwatchEl = document.getElementById('stopwatch');
            const pauseButton = document.getElementById('pause-button');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalText = document.getElementById('modal-text');
            const modalCloseBtn = document.getElementById('modal-close');
            const numberButtons = document.querySelectorAll('#number-controls button');
            const clearButton = document.getElementById('clear-button');
            const hintButton = document.getElementById('hint-button');
            const newGameButton = document.getElementById('new-game-button');

            let selectedCell = null;
            let selectedNumber = null;
            let fastModeOn = false;
            let notesOn = false;
            let paused = false;
            let board = [];
            let solution = [];
            let errorCount = 0;
            let stopwatchInterval;
            let elapsedTime = 0;

            const difficultyMap = {
                'easy': 30, 'medium': 40, 'hard': 50, 'master': 55, 'grandmaster': 60
            };

            const winImage = "https://i.imgur.com/Gj3H810.png";
            const lossImage = "https://i.imgur.com/QhXjH3h.png";
            const pauseImage = "https://i.imgur.com/7b7XFmS.png";
            const maxErrors = 3;

            function startStopwatch() {
                if (!paused) {
                    let startTime = Date.now() - elapsedTime;
                    stopwatchInterval = setInterval(() => {
                        elapsedTime = Date.now() - startTime;
                        const seconds = Math.floor(elapsedTime / 1000) % 60;
                        const minutes = Math.floor(elapsedTime / 60000);
                        const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        stopwatchEl.textContent = formattedTime;
                    }, 1000);
                }
            }

            function stopStopwatch() {
                clearInterval(stopwatchInterval);
            }

            function generateSudoku(holes) {
                // Sudoku generation logic
                function solveSudoku(grid) {
                    for (let row = 0; row < 9; row++) {
                        for (let col = 0; col < 9; col++) {
                            if (grid[row][col] === 0) {
                                const nums = Array.from({length: 9}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
                                for (let num of nums) {
                                    if (isValid(grid, row, col, num)) {
                                        grid[row][col] = num;
                                        if (solveSudoku(grid)) return true;
                                        grid[row][col] = 0;
                                    }
                                }
                                return false;
                            }
                        }
                    }
                    return true;
                }
                function isValid(grid, row, col, num) {
                    for (let x = 0; x < 9; x++) if (grid[row][x] === num) return false;
                    for (let x = 0; x < 9; x++) if (grid[x][col] === num) return false;
                    const startRow = row - row % 3;
                    const startCol = col - col % 3;
                    for (let i = 0; i < 3; i++) for (let j = 0; j < 3; j++) if (grid[i + startRow][j + startCol] === num) return false;
                    return true;
                }
                function createEmptyGrid() { return Array.from({ length: 9 }, () => Array(9).fill(0)); }
                function fillDiagonalBoxes(grid) {
                    const boxNums = Array.from({length: 3}, (_, i) => i * 3);
                    for (let r of boxNums) {
                        const nums = Array.from({length: 9}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
                        for (let i = 0; i < 3; i++) for (let j = 0; j < 3; j++) grid[r + i][r + j] = nums.pop();
                    }
                }
                
                let solvedGrid = createEmptyGrid();
                fillDiagonalBoxes(solvedGrid);
                solveSudoku(solvedGrid);

                let puzzleGrid = solvedGrid.map(row => [...row]);
                let cellsToRemove = holes;
                let allPositions = [];
                for(let r=0; r<9; r++) for(let c=0; c<9; c++) allPositions.push({row:r, col:c});
                allPositions.sort(() => Math.random() - 0.5);

                let removedCount = 0;
                while (removedCount < cellsToRemove && allPositions.length > 0) {
                    const {row, col} = allPositions.pop();
                    if (puzzleGrid[row][col] !== 0) {
                        puzzleGrid[row][col] = 0;
                        removedCount++;
                    }
                }
                return { puzzleGrid, solvedGrid };
            }

            function createBoard(puzzle) {
                gameBoard.innerHTML = '';
                board = puzzle;
                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    const row = Math.floor(i / 9);
                    const col = i % 9;

                    if (board[row][col] !== 0) {
                        cell.textContent = board[row][col];
                        cell.classList.add('fixed');
                    } else {
                        cell.textContent = '';
                        const notesDiv = document.createElement('div');
                        notesDiv.classList.add('notes');
                        for (let n = 1; n <= 9; n++) {
                            const noteSpan = document.createElement('span');
                            noteSpan.dataset.note = n;
                            notesDiv.appendChild(noteSpan);
                        }
                        cell.appendChild(notesDiv);
                    }

                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gameBoard.appendChild(cell);

                    cell.addEventListener('click', () => {
                        handleCellClick(cell);
                    });
                }
            }

            function handleCellClick(cell) {
                if (paused || isGameComplete() || errorCount >= maxErrors) return;
                
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                    unhighlightSameNumbers();
                }
                selectedCell = cell;
                selectedCell.classList.add('selected');
                highlightSameNumbers(cell.textContent);

                if (fastModeOn && selectedNumber !== null && !cell.classList.contains('fixed')) {
                    updateCell(cell, selectedNumber);
                }
            }

            function updateCell(cell, value) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                cell.classList.remove('error');
                
                if (notesOn) {
                    if (value === 'clear') {
                        const notes = cell.querySelectorAll('.notes span');
                        notes.forEach(note => note.textContent = '');
                    } else {
                        const noteSpan = cell.querySelector(`.notes span[data-note="${value}"]`);
                        if (noteSpan) {
                            noteSpan.textContent = noteSpan.textContent ? '' : value;
                        }
                    }
                } else {
                    if (value === 'clear') {
                        cell.textContent = '';
                        board[row][col] = 0;
                        cell.classList.remove('error');
                        unhighlightSameNumbers();
                        if (cell.querySelector('.notes')) {
                            cell.querySelector('.notes').style.display = 'grid';
                        }
                    } else {
                        cell.textContent = value;
                        board[row][col] = parseInt(value);
                        if (cell.querySelector('.notes')) {
                             cell.querySelector('.notes').style.display = 'none';
                        }
                        
                        if (parseInt(value) !== solution[row][col]) {
                            cell.classList.add('error');
                            errorCount++;
                            modalText.textContent = `Errors: ${errorCount}/${maxErrors}`;
                            if (errorCount >= maxErrors) {
                                showModal(lossImage, "Restart Game", `Errors: ${errorCount}/${maxErrors}`);
                                stopStopwatch();
                            }
                        } else {
                            cell.classList.add('filled');
                        }

                        if (isGameComplete()) {
                            showModal(winImage, "Restart Game", `You Win! Time: ${stopwatchEl.textContent}`);
                            stopStopwatch();
                        }
                    }
                }
                highlightSameNumbers(value);
            }

            function highlightSameNumbers(value) {
                document.querySelectorAll('.cell').forEach(c => {
                    c.classList.remove('selected-same');
                    if (c.textContent === value && value !== '') {
                        c.classList.add('selected-same');
                    }
                });
            }

            function unhighlightSameNumbers() {
                document.querySelectorAll('.cell').forEach(c => {
                    c.classList.remove('selected-same');
                });
            }

            function isGameComplete() {
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (board[r][c] === 0 || board[r][c] !== solution[r][c]) {
                            return false;
                        }
                    }
                }
                return true;
            }

            function showModal(image, buttonText, message) {
                modalImage.src = image;
                modalCloseBtn.textContent = buttonText;
                modalText.textContent = message;
                modal.style.display = 'flex';
            }

            function newGame(difficulty) {
                const holes = difficultyMap[difficulty];
                const { puzzleGrid, solvedGrid } = generateSudoku(holes);
                solution = solvedGrid;
                errorCount = 0;
                elapsedTime = 0;
                paused = false;
                pauseButton.textContent = 'Pause';
                stopStopwatch();
                startStopwatch();
                createBoard(puzzleGrid);
                selectedCell = null;
                selectedNumber = null;
                fastModeOn = false;
                fastModeToggle.checked = false;
                notesOn = false;
                notesToggle.checked = false;
                unhighlightSameNumbers();
            }

            difficultySelect.addEventListener('click', (e) => {
                if (e.target.classList.contains('difficulty-button')) {
                    const difficulty = e.target.dataset.difficulty;
                    difficultySelect.style.display = 'none';
                    gameContainer.style.display = 'flex';
                    newGame(difficulty);
                }
            });

            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (paused || !selectedCell || selectedCell.classList.contains('fixed')) return;
                    const number = button.id;
                    updateCell(selectedCell, number);
                });
            });

            fastModeToggle.addEventListener('change', (e) => {
                fastModeOn = e.target.checked;
                if (!fastModeOn) {
                    selectedNumber = null;
                    unhighlightSameNumbers();
                }
            });

            notesToggle.addEventListener('change', (e) => {
                notesOn = e.target.checked;
            });

            clearButton.addEventListener('click', () => {
                if (paused || !selectedCell || selectedCell.classList.contains('fixed')) return;
                updateCell(selectedCell, 'clear');
            });

            hintButton.addEventListener('click', () => {
                if (paused || isGameComplete() || errorCount >= maxErrors) return;
                let emptyCells = [];
                document.querySelectorAll('.cell').forEach(cell => {
                    if (cell.textContent === '') {
                        emptyCells.push(cell);
                    }
                });
                
                if (emptyCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const emptyCell = emptyCells[randomIndex];
                    const row = parseInt(emptyCell.dataset.row);
                    const col = parseInt(emptyCell.dataset.col);
                    const correctValue = solution[row][col];
                    updateCell(emptyCell, correctValue);
                }
            });

            pauseButton.addEventListener('click', () => {
                paused = !paused;
                if (paused) {
                    stopStopwatch();
                    showModal(pauseImage, "Resume", "Game Paused");
                } else {
                    startStopwatch();
                    modal.style.display = 'none';
                }
            });

            modalCloseBtn.addEventListener('click', () => {
                if (modalCloseBtn.textContent === 'Resume') {
                    paused = false;
                    startStopwatch();
                    modal.style.display = 'none';
                } else {
                    modal.style.display = 'none';
                    difficultySelect.style.display = 'flex';
                    gameContainer.style.display = 'none';
                }
            });

            newGameButton.addEventListener('click', () => {
                modal.style.display = 'none';
                difficultySelect.style.display = 'flex';
                gameContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
